<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <script src="myScript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">

        <h2>Registeration form</h2>
        <form name="myForm" class="was-validated" onsubmit="validateForm()" >
          <div class="mb-3 mt-3">
            <label for="fname">First Name</label>
            <input
              type="text"
              class="form-control"
              id="f-name"
              placeholder="Enter Username"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="l-name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="l-name"
              placeholder="Enter Lastname"
              name="l-name"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Notification Emails:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter @Email/s"
              name="email"
            />
          </div>
    
          <div class="mb-3 mt-3">
            <label for="age">Age:</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
              name="age"
            />
          </div>
    
          <div class="mb-3 mt-3">
            <label for="contact">Contact No:</label>
            <input
              type="number"
              class="form-control"
              id="contact"
              placeholder="03------"
              name="contact"
            />
          </div>
    
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
    
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
          <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>
    </div>
  </body>
</html>
